    <title>瀑布流</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <style>
        .box {
            position: relative;
        }
        .item {
            width: 200px;
            position: absolute;
            border: 1px solid #dddddd;
            margin: 5px;
            /* 渐变 */
            transition: all 1s;
        }
        .item img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
